<div class="location-details-container">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#8B5CF6"/>
              <stop offset="100%" style="stop-color:#3B82F6"/>
            </linearGradient>
          </defs>
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="url(#gradient)"/>
        </svg>
      </div>
      <span class="logo-text">SmartTactic</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="form-container">
      <!-- Page Title -->
      <div class="page-header">
        <h1 class="page-title">Create Smart Tactic</h1>
      </div>

      <!-- Step Navigation -->
      <div class="step-navigation">
        <button class="nav-arrow" type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        
        <div class="steps">
          <div class="step completed">
            <div class="step-number">1</div>
            <div class="step-label">Basic Details</div>
          </div>
          <div class="step completed">
            <div class="step-number">2</div>
            <div class="step-label">Event Categorisation</div>
          </div>
          <div class="step active">
            <div class="step-number">3</div>
            <div class="step-label">Location Details</div>
          </div>
          <div class="step">
            <div class="step-number">4</div>
            <div class="step-label">Budget Details</div>
          </div>
          <div class="step">
            <div class="step-number">5</div>
            <div class="step-label">Initiative details</div>
          </div>
          <div class="step">
            <div class="step-number">6</div>
            <div class="step-label">Execution Details</div>
          </div>
        </div>
        
        <button class="nav-arrow" type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <h2 class="section-title">Location details about the event</h2>
        
        <form [formGroup]="form" (ngSubmit)="onContinue()" class="location-form">
          <div class="form-grid">
            <!-- How is the event hosted? -->
            <div class="field-group">
              <label class="field-label">How is the event being hosted?</label>
              <select formControlName="howIsEventHosted" class="form-select">
                <option value="">How is the event being hosted?</option>
                <option *ngFor="let option of hostingTypeOptions" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
              <div class="field-error" *ngIf="getFieldError('howIsEventHosted')">
                {{ getFieldError('howIsEventHosted') }}
              </div>
            </div>

            <!-- Business Region -->
            <div class="field-group">
              <label class="field-label">Business Region</label>
              <select formControlName="businessRegion" class="form-select">
                <option value="">Business Region</option>
                <option *ngFor="let option of businessRegionOptions" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
              <div class="field-error" *ngIf="getFieldError('businessRegion')">
                {{ getFieldError('businessRegion') }}
              </div>
            </div>

            <!-- Country -->
            <div class="field-group">
              <label class="field-label">Country</label>
              <select formControlName="country" class="form-select">
                <option value="">Country</option>
                <option *ngFor="let option of countryOptions" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
              <div class="field-error" *ngIf="getFieldError('country')">
                {{ getFieldError('country') }}
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <button type="button" class="back-button" (click)="onBack()">Back</button>
    <button type="button" class="continue-button" (click)="onContinue()">Continue</button>
  </footer>
</div>
